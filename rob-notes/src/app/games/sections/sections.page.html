<ion-header>
  <ion-toolbar>
    <ion-title>Games <ion-icon name="game-controller-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item detail routerLink="{{section.path}}" *ngFor="let section of sections">
    <ion-icon slot="start" name="{{section.icon}}"></ion-icon>
    <ion-label>
      {{section.name}}
    </ion-label>
  </ion-item>
</ion-content>
