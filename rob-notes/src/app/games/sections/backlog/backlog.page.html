<ion-header>
  <ion-toolbar>
    <ion-title size="large">Games <ion-icon name=game-controller-outline></ion-icon></ion-title>
    <ion-title size="small">Backlog <ion-icon name=library-outline></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-button slot="end" color="primary" (click)="addAlert()">Add new game</ion-button>
  </ion-item>

  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorderBacklogList($event)" disabled="false">
      <ion-item class="game-item" *ngFor="let game of backlogList; let i = index;">
        <ion-label>{{game.name}} <p>Console: {{game.console}}</p></ion-label>
          <ion-button size="small" color="medium" (click)="editAlert(game.name, game.console)">Edit</ion-button>
          <ion-button size="small" (click)="moveAlert()">Move</ion-button>
          <ion-button size="small" color="danger" (click)="deleteAlert(game)">Delete</ion-button>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
