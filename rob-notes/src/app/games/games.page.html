<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{section | titlecase}} <ion-icon name={{icon}}></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-icon slot="start" name="eye-outline"></ion-icon>
    <ion-label>
      In-Progress
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="pause-circle-outline"></ion-icon>
    <ion-label>
      Stand-By
    </ion-label>
  </ion-item>

  <app-explore-container name="Games page"></app-explore-container>
</ion-content>
