<ion-header>
  <ion-toolbar>
    <ion-title size="large">Movies <ion-icon name=film-outline></ion-icon></ion-title>
    <ion-title size="small">Backlog <ion-icon name=library-outline></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-button slot="end" color="primary" (click)="addAlert()">Add new movie</ion-button>
  </ion-item>

  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorderBacklogList($event)" disabled="false">
      <ion-item class="movie-item" *ngFor="let movie of backlogList; let i = index;">
        <ion-label>{{movie.name}} <p>Time: {{movie.hours}}:{{movie.minutes}}</p></ion-label>
          <ion-button size="small" color="medium" (click)="editAlert(movie.name, movie.hours, movie.minutes)">Edit</ion-button>
          <ion-button size="small" (click)="moveAlert()">Move</ion-button>
          <ion-button size="small" color="danger" (click)="deleteAlert(movie)">Delete</ion-button>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
